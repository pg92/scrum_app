{% endfor %}
</select></br></br>


<input class="cb" type="checkbox" name="checks" value="1" checked>Title
<input class="cb" type="checkbox" name="checks" value="2" checked>Description
<input class="cb" type="checkbox" name="checks" value="3" checked>Acceptance test
<input class="cb" type="checkbox" name="checks" value="4" checked>Notifications
 </br> </br>
<input type="submit" value="Import" name="import">
</form>
<script>
	$('.jqte-test').jqte();
	
	// settings of status
	var jqteStatus = true;
	$(".status").click(function()
	{
		jqteStatus = jqteStatus ? false : true;
		$('.jqte-test').jqte({"status" : jqteStatus})
	
		if(jqteStatus==false){
			$('.jqte-test').attr( "style", "display:none;" );
			$('.showdoc').attr( "style", "display:initial;" );
			
		}
		else{
			$('.jqte-test').attr( "style", "display:initial;" );
			$('.showdoc').attr( "style", "display:none;" );
		}
	});
	
</script>
<script>
function validateFunction() {
var fo = document.formname;
if (!fo.field1.checked && !fo.field2.checked && !fo.field3.checked && 
    !fo.field4.checked && !fo.field5.checked && !fo.field6.checked) {
      alert("You must select at least one option.");
      return false;
}
return true;
}
</script>
